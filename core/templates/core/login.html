{% extends 'base.html' %} {% load static %} {% block title %}Login -
Storefront{% endblock %} {% block content %}
<div class="container" style="max-width: 500px; margin-top: 4rem">
  <div class="card">
    <h1 style="text-align: center; margin-bottom: 2rem">Login</h1>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username</label>
        <input
          type="text"
          name="username"
          id="id_username"
          class="form-control"
          required
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="id_password">Password</label>
        <input
          type="password"
          name="password"
          id="id_password"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%">
        Login
      </button>
    </form>

    <div
      style="
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-color);
      "
    >
      <p>
        Don't have an account?
        <a href="{% url 'core:register' %}" style="color: var(--primary-color)"
          >Register here</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
